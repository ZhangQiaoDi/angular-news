<div class="weui-panel weui-panel_access" style="margin-top:53px;">
	<div class="weui-panel__bd">
		<a href="javascript:void(0);" ng-repeat="g in gs" class="weui-media-box weui-media-box_appmsg">
			<div class="weui-media-box__hd">
				<img class="weui-media-box__thumb" ng-src="{{g.img}}" style="height: 60px;" />
			</div>
			<div class="weui-media-box__bd">
				<h4 class="weui-media-box__title">{{g.title}}</h4>
				<p class="weui-media-box__desc">{{g.desc}}</p>
			</div>
		</a>
	</div>
</div>
