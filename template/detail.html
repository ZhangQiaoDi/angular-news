<wheader></wheader>
<div class="page article js_show">
	<div class="page__bd" ng-repeat="nw in newData">
		<article class="weui-article">
			<h1>{{nw.title}}</h1>
			<section>
				<section>
					<p>{{nw.desc}}</p>
					<p>{{nw.pubDate}}</p>
					<p>
						<img ng-click="showGallery()" ng-src="images/icon_nav_toast.png" alt="">
					</p>
				</section>
			</section>
		</article>
	</div>
	<div class="weui-gallery" style="display: {{isShowGallery?'block':'none'}};">
		<span class="weui-gallery__img" style="background-image: url(images/icon_nav_toast.png);"></span>
		<div class="weui-gallery__opr">
			<a ng-click="isShowGallery=false" href="javascript:" class="weui-gallery__del">
				<p style="color: white;">隐藏</p>
			</a>
		</div>
	</div>
</div>
